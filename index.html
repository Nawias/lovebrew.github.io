<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>LÖVE Potion • Wiki</title>
  <link rel="icon" href="files/logo.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="LÖVE for Nintendo Homebrew">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <!-- Themes (light + dark) -->
  <link rel="stylesheet" media="(prefers-color-scheme: dark)"
    href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)"
    href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <!-- Custom Styles -->
  <link rel="stylesheet alternative"
    href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="dark">
</head>

<body>
  <nav>
    <a href="#/">English</a>
    <a href="#/ko-kr/">한국어</a>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      alias: {
        '/ko-kr/(.*)':
          'https://raw.githubusercontent.com/2jun0/lovebrew-ko-kr/master/$1',
      },
      name: 'LÖVE Potion',
      nameLink: {
        '/ko-kr/': '#/ko-kr/',
        '/': '#/',
      },
      maxLevel: 4,
      auto2top: true,
      subMaxLevel: 3,
      loadSidebar: 'sidebar.md',
      loadNavbar: 'navbar.md',
      mergeNavbar: true,
      executeScript: true,
      search: {
        noData: {
          '/ko-kr/': '결과 없음!',
          '/': 'No results!',
        },
        paths: 'auto',
        placeholder: {
          '/ko-kr/': '검색',
          '/': 'Search',
        },
        pathNamespaces: ['/ko-kr']
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <script src="https://unpkg.com/docsify-copy-code"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs"></script>

  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-lua.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-toml.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
</body>

</html>
